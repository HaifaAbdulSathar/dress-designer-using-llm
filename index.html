<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOURS Dress Designer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>COLOURS Dress Designer</h1>
        <div class="dress">
            <div class="sleeve left"></div>
            <div class="top"></div>
            <div class="sleeve right"></div>
            <div class="bottom"></div>
        </div>
        <button id="randomizeTopButton">Randomize Top Color</button>
        <button id="randomizeLeftSleeveButton">Randomize Left Sleeve Color</button>
        <button id="randomizeRightSleeveButton">Randomize Right Sleeve Color</button>
        <button id="randomizeBottomButton">Randomize Bottom Color</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
